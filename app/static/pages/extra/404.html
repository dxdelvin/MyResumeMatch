    <style>
        :root {
            --primary-blue: #0a66c2;
            --primary-hover: #004182;
            --bg-color: #f3f2ef;
            --white: #ffffff;
            --text-main: #191919;
            --text-sub: #666666;
            --radius: 8px;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Inter', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .container {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
        }

        .error-content {
            text-align: center;
            max-width: 500px;
            background: var(--white);
            padding: 60px 40px;
            border-radius: 16px;
            box-shadow: 0 8px 24px rgba(0,0,0,0.08);
        }

        .error-icon {
            font-size: 80px;
            color: #ff6b6b;
            margin-bottom: 20px;
            display: block;
        }

        .error-code {
            font-size: 72px;
            font-weight: 700;
            color: var(--primary-blue);
            margin: 20px 0;
            line-height: 1;
        }

        .error-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-main);
            margin-bottom: 12px;
        }

        .error-description {
            font-size: 16px;
            color: var(--text-sub);
            margin-bottom: 40px;
            line-height: 1.6;
        }

        .error-actions {
            display: flex;
            gap: 12px;
            flex-direction: column;
            align-items: center;
        }

        .btn {
            padding: 14px 32px;
            border: none;
            border-radius: 30px;
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .btn-primary {
            background-color: var(--primary-blue);
            color: white;
        }

        .btn-primary:hover {
            background-color: var(--primary-hover);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(10, 102, 194, 0.3);
        }

        .btn-secondary {
            background-color: #e8e8e8;
            color: var(--text-main);
            border: 1px solid #d0d0d0;
        }

        .btn-secondary:hover {
            background-color: #f0f0f0;
            transform: translateY(-2px);
        }

        .illustration {
            margin-bottom: 30px;
            font-size: 120px;
            line-height: 1;
        }

        @media (max-width: 600px) {
            .error-content {
                padding: 40px 24px;
            }

            .error-code {
                font-size: 48px;
            }

            .error-title {
                font-size: 24px;
            }

            .error-description {
                font-size: 14px;
            }

            .illustration {
                font-size: 80px;
            }
        }
