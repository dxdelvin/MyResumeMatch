<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Studio – Resume Builder AI</title>
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Round" rel="stylesheet">
  
  <link rel="stylesheet" href="/static/css/navbar.css">
  <link rel="stylesheet" href="/static/css/builder.css">

  <script>
      const savedUser = localStorage.getItem("user");
      const isAuthenticated = savedUser && savedUser !== 'null' && savedUser !== 'undefined' && savedUser.trim() !== '';
      if (!isAuthenticated) {
        window.location.href = "/";
      }
    </script>
</head>
<body>

<nav class="navbar">
  <div class="nav-container">
    <div class="brand">ResumeAI<span class="dot">.</span></div>
    <div class="nav-links">
      <a href="/profile" class="nav-link">My Profile</a>
      <a href="/builder" class="nav-link">Builder</a>
      <a href="/pricing" class="nav-link">Pricing</a>
      <a href="/" class="nav-link logout" onclick="logout(); return false;">Sign Out</a>
    </div>
  </div>
</nav>

  <main class="studio-container">

    <section class="editor-pane">
      <div class="pane-header">
        <h2>Input Data</h2>
        <p>Paste your details to generate.</p>
      </div>

      <div class="editor-scroll-content">
        
        <div class="tool-card">
          <label class="tool-label"><span class="material-icons-round">palette</span> Target Style</label>
          <select id="styleSelect" class="modern-select">
            <option value="Harvard">Harvard Standard</option>
            <option value="Modern">Modern Clean</option>
            <option value="Minimal">Minimalist</option>
            <option value="Tech">Tech Focus</option>
          </select>
        </div>
        <div class="credits-badge">
        Credits left: <strong id="creditCount">–</strong>
        </div>


        <div class="input-group">
          <label class="input-label">
            <span class="material-icons-round">description</span> Your Current Resume
          </label>
          <textarea id="resumeText" placeholder="Paste content here..."></textarea>
        </div>

        <div class="input-group">
          <label class="input-label">
            <span class="material-icons-round">work</span> Target Job Description
          </label>
          <textarea id="jobDescription" placeholder="Paste JD here..."></textarea>
        </div>

      </div>

      <div class="editor-actions">
        <button class="btn-primary full-width" onclick="generateResume()">
          <span class="material-icons-round">auto_awesome</span> Generate Resume
        </button>
      </div>

    </section>


    <section class="preview-pane">
      
      <div class="analysis-header sticky-bar">
        
        <div class="ats-widget">
           <div class="gauge-circle" style="--score: 0;">
             <div class="gauge-inner">
               <span id="atsScore" class="score-num">--</span>
               <span class="score-label">ATS Score</span>
             </div>
          </div>
        </div>

        <div class="suggestions-widget">
          <div class="widget-title">
            <span class="material-icons-round icon-yellow">lightbulb</span>
            <span>AI Insights</span>
          </div>
          <ul id="suggestionsList" class="compact-list">
             <li class="placeholder-insight">Generated insights will appear here...</li>
          </ul>
        </div>

        <button class="btn-icon-text" onclick="printResume()">
          <span class="material-icons-round">print</span> Print PDF
        </button>
      </div>

      <div class="preview-scroll-container">
        <div id="output" class="paper-a4" contenteditable="true">
          <div class="paper-placeholder">
            <h3>Resume Preview</h3>
            <p>Click generate to build your resume.</p>
          </div>
        </div>
      </div>

    </section>

  </main>

  <script src="/static/js/app.js"></script>
  
  <script>
      // Example: When your app.js calculates the score, update the CSS variable
      function updateGauge(score) {
          const gauge = document.querySelector('.gauge-circle');
          const scoreText = document.getElementById('atsScore');
          if(gauge && scoreText) {
               // Update the CSS variable for the visual chart
              gauge.style.setProperty('--score', score);
              // Update the text number
              scoreText.innerText = score;
          }
      }
      // Uncomment to test visual:
      // setTimeout(() => { updateGauge(85); }, 2000); 
  </script>
</body>
</html>
